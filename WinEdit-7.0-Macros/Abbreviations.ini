// ===============================================================================
// -*- DATA:INI:EDT -*-
//
// WinEdt Abbreviations
//
// ===============================================================================

[BUILD]

REQUIRES=20100208

// ===============================================================================

[ABBREVIATIONS]

// There is also a macro to trigger an Abbreviation (Alt+Enter):
// TriggerAbbreviation;

ENABLED=1
MODE_FILTER=""
TRIGGER_STRING=""
// Add you abbreviations here
SUB="END_LIST"
//  "etc"     -> "et cetera"
//  "\beg"    -> "\begin"



  "`a"     -> "\alpha"
//  "`b"     -> "\beta"
  "`c"     -> "\theta"
  "`d"     -> "\delta"
  "`e"     -> "\varepsilon"
  "`f"     -> "\varphi"
  "`g"     -> "\gamma"
  "`k"     -> "\kappa"
  "`l"     -> "\lambda"
  "`m"     -> "\mu"
  "`n"     -> "\nu"
  "`o"     -> "\omega"
  "`p"     -> "\pi"
  "`s"     -> "\sigma"
  "`t"     -> "\tau"

  "`A"     -> "\forall"
  "`D"     -> "\Delta"
//  "`E"     -> "\mathbf{E}"
//  "`F"     -> "\Phi"
  "`F"     -> "\mathcal{F}"
  "`G"     -> "\Gamma"
//  "`N"     -> "\mathbf{N}"
//  "`P"     -> "\mathbf{P}"
  "`O"     -> "\Omega"
  "`R"     -> "\mathbb{R}"

  "`="     -> "\equiv"
  "`*"     -> "\times"
  "`>"     -> "\geq"
  "`<"     -> "\leq"
  "`!"     -> "\neq"
//  "`("     -> "\subset"
//  "`)"     -> "\supset"
  "`~"     -> "\approx"
  "`."     -> "\cdot"
  "`\"     -> "\setminus"

  "`0"     -> "\emptyset"
  "`6"     -> "\partial"
  "`8"     -> "\infty"
  "`9"     -> "\mathrm{d}"

  "..."    -> "\cdots"
  "->"     -> "\rightarrow"
  "-<"     -> "\leftarrow"
  "<>"     -> "\Leftrightarrow"
  ","      -> ", "                 
END_LIST

// ===============================================================================

[END]
